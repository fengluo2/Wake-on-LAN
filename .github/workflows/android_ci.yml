name: Android CI

on:
  pull_request:
    branches: [ "main" ]
    types: [ closed ]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 设置为 write，允许发布 releases

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get app info from gradle
        id: app_info
        run: |
          VERSION_NAME=$(./gradlew -q --console=plain printVersion)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          
          APK_NAME=$(./gradlew -q --console=plain printName)
          echo "APK_NAME=$APK_NAME" >> $GITHUB_ENV
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT

      - name: Build with Gradle
        run: ./gradlew assembleDebug assembleRelease

      - name: Check if release APK exists
        run: |
          if [ ! -f "app/build/outputs/apk/release/${{ steps.app_info.outputs.apk_name }}_v${{ steps.app_info.outputs.version_name }}_release.apk" ]; then
            echo "Release APK not found!"
            exit 1
          fi
          if [ ! -f "app/build/outputs/apk/debug/${{ steps.app_info.outputs.apk_name }}_v${{ steps.app_info.outputs.version_name }}_debug.apk" ]; then
            echo "Debug APK not found!"
            exit 1
          fi

      - name: Sign Android release apk
        uses: ilharp/sign-android-release@v2
        id: sign_apk_release
        with:
          release-file: app/build/outputs/apk/release  # 生成的未签名 APK
          keystore-base64: ${{ secrets.SIGNING_STORE_JKS }}  # 从 GitHub Secrets 中加载 keystore 文件的 Base64 编码
          keystore-password: ${{ secrets.SIGNING_STORE_PASSWORD }}  # 从 GitHub Secrets 中加载 keystore 密码
          key-alias: ${{ secrets.SIGNING_KEY_ALIAS }}  # 从 GitHub Secrets 中加载密钥别名
          key-password: ${{ secrets.SIGNING_KEY_PASSWD }}  # 从 GitHub Secrets 中加载密钥密码
          buildToolsVersion: 35.0.0

      - name: Sign Android debug apk
        uses: ilharp/sign-android-release@v2
        id: sign_apk_debug
        with:
          release-file: app/build/outputs/apk/debug # 生成的未签名 APK
          keystore-base64: ${{ secrets.SIGNING_STORE_JKS }}  # 从 GitHub Secrets 中加载 keystore 文件的 Base64 编码
          keystore-password: ${{ secrets.SIGNING_STORE_PASSWORD }}  # 从 GitHub Secrets 中加载 keystore 密码
          key-alias: ${{ secrets.SIGNING_KEY_ALIAS }}  # 从 GitHub Secrets 中加载密钥别名
          key-password: ${{ secrets.SIGNING_KEY_PASSWD }}  # 从 GitHub Secrets 中加载密钥密码
          buildToolsVersion: 35.0.0

      - name: Read CHANGELOG.md
        id: changelog
        run: |
          changelog=$(cat CHANGELOG.md)
          echo "changelog=$changelog" >> $GITHUB_ENV

      - name: log file
        run: |
          echo "${{ steps.sign_apk_release.outputs.signedFile }}"
          echo "${{ steps.sign_apk_debug.outputs.signedFile }}"

